<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>🌊 Portfolio - Manley.B 🌊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="Presentation">
        <script src="./js/style.js"></script>

        <canvas id="bg-anim" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;pointer-events:none;"></canvas>

        <div id="top-bar">
            <div class="left-text">Manley</div>
            <div class="right-text">
                <button class="contact-top-bar">Contact</button>
            </div>
        </div>

        <div class="content-box-pres">
            <h1>👨‍💻 <b>Manley Bouille</b> 🌊</h1>
            <p>
                <br>Je suis passionné par le <b><i>développement web</i></b> et j'aime créer des applications <b><i>interactives</i></b> 🖥️.
                <br>
                <br>Ce portfolio est un aperçu de mes <b><i>projets</i></b> et de mes <b><i>compétences</i></b> 🌸.
                <br>
                <br>Vous pouvez explorer mes <b><i>réalisations</i></b> et me contacter pour toute <b><i>collaboration</i></b> ou <b><i>question</i></b>.
            </p>
        </div>

        <script>
            let lastScrollY = window.scrollY;
            const bar = document.getElementById('top-bar');
            window.addEventListener('scroll', function () {
                if (window.scrollY < lastScrollY) {
                    bar.classList.remove('hide');
                } else if (window.scrollY > lastScrollY && window.scrollY > 50) {
                    bar.classList.add('hide');
                }
                lastScrollY = window.scrollY;
            });
        </script>

        <div class="fleche">
            <div class="chevron"></div>
            <div class="chevron"></div>
            <div class="chevron"></div>
        </div>
    </div>



    <div class="content-box-projets">

    </div>

</body>

</html>
